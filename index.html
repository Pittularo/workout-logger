<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Workout logger</title>
	<script>
	function get_date(){
		var ora = new Date().toLocaleDateString('it-IT', {weekday: 'long', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric'});
	 	//document.getElementById("date").value = ora;
	 	return ora;
	 }
	function create_tr(table_id) {
	    let table_body = document.getElementById(table_id),
	        first_tr   = table_body.firstElementChild
	        tr_clone   = first_tr.cloneNode(true);

	    table_body.append(tr_clone);
	    clean_last_tr(table_body.lastElementChild);
		first_tr.firstElementChild.value = "fsdfsdfsdfsd";
		console.log(first_tr.firstElementChild.value);
	}
	function clean_last_tr(lastTr) {
	    let children = lastTr.children;
	    children = Array.isArray(children) ? children : Object.values(children);
	    children.forEach(x=>{x.firstElementChild.value = '';});
		//children[6].firstElementChild.hidden = true;
	}
	 </script>
</head>
<body onload="get_date()">
	<form method="POST" action="https://api.sheetmonkey.io/form/7QJpfBYDnYZn5ePqAPvMJZ">
	  <table class="_table">
	    <thead>
	      <th>Date</th>
	      <th>Exercise</th>
	      <th>Sets</th>
	      <th>Reps</th>
	      <th>Kg</th>
	      <th>Note</th>
	    </thead>
        <tbody id="tabella_corpo">
			<tr>
        		<td>
        			<input type="text" id="date" name="date" readonly></td> <!-- DATA -->
			  	<td>
			  	<select id="code" name="code"> <!-- Ã¨ NAME che crea la colonna -->.
					<option value=""></option>
					<option value="E001">Bench press db</option>
					<option value="E002">Crunch</option>
					<option value="E023">Push-up diamond</option>
					<option value="E024">Push-up inclined</option>
					<option value="E025">Tricep extensions</option>
				</select></td>
        		<td>
					<input type="number" step="1" min="0" max="10" id="sets" name="sets" value="" placeholder="Sets"></td> <!-- SETS -->
				<td>
					<input type="number" step="0.5" min="0" max="100" id="reps" name="reps" value="" placeholder="Reps"></td> <!-- REPS -->
				<td>
					<input type="number" step="1" min="0" max="100" id="kg" name="kg" value="" placeholder="Kg"></td> <!-- KG -->
				<td>
					<input type="text" id="note" name="note" value="" placeholder="Note"></td> <!-- NOTE -->
            	<td>
          			<button onclick="create_tr('tabella_corpo')" type="button">+</button></td> <!-- TASTO -->
        	</tr>
	    </tbody>
	  </table>
	<div style="height:0.5em;"></div>
	<button type="submit">Conferma</button></td>
	</form>
</body>
</html>
